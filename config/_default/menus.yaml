# Navigation Links
#   To link a homepage widget, specify the URL as a hash `#` followed by the filename of the
#     desired widget in your `content/home/` folder.
#   The weight parameter defines the order that the links will appear in.

# To create a dropdown sub-menu, add identifier = "a-unique-reference" 
# to the parent item and parent = "a-unique-reference" to the child item, replacing a-unique-reference with a unique reference of your choice.

main:
  - name: Nosotros
  identifier: nosotros
  url: '#nosotros'
      weight: 10
 
 - name: Equipo
  parent: nosotros
    url: '#skills'
    weight: 15
  - name: Proyectos
    url: '#projects'
    weight: 20
  - name: Blog
    url: '#posts'
    weight: 30
  - name: Eventos
    url: '#talks'
    weight: 40
  - name: Publicaciones
    url: '#featured'
    weight: 50
  - name: Contacto
    url: '#contact'
    weight: 60

